name: On Push to Main Branch

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build the Docker image
      run: |
        VERSION=$(git describe --tags)
        docker build . --file Dockerfile --tag my-image-name:$VERSION
